<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200&family=Montserrat:wght@100&family=Pacifico&family=Poppins:ital,wght@0,100;0,300;1,200&family=Shrikhand&display=swap"
        rel="stylesheet">

</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="./pics/sad.png" alt="Unhappy"><small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="./pics/confusing.png" alt="Neutral"><small>Neutral</small>
            </div>
            <div class="rating">
                <img src="./pics/laugh.png" alt="Pleased"><small>Pleased</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
